<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    {% load static %}
<link rel="stylesheet" href="{% static 'users/iniciarsesion.css' %}">

<main>
    <section class="content">
        <div class="h1">
            <h1>Iniciar Sesión</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="is">
            <p>No tienes una cuenta? <a href="/users/registro/">Registrarse</a></p>
        </div>
        <div class="is a">
        {% if messages %}
            {% for m in messages %}
                <div class="error"> {{m}} </div>
            {% endfor %}
        {% endif %}
        </div>
    </section>
</main>

<script>
    const usuario = document.querySelector("label[for='id_username']");
    usuario.textContent = "Usuario";

    const password = document.querySelector("label[for='id_password']");
    password.textContent = "Contraseña";
</script>
</body>
</html>
